name: Kubernetes Deployment Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Check out code repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/hello-world-nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create namespace if not exists
        run: kubectl create namespace default --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Update deployment with new image
        run: |
          sed "s|image:.*|image: ghcr.io/${{ github.repository_owner }}/hello-world-nginx:${{ github.sha }}|g" k8s/deployment.yaml | kubectl apply -f -
      
      - name: Rollout restart deployment
        run: kubectl rollout restart deployment/hello-world-deployment -n default
      
      - name: Wait for rollout
        run: kubectl rollout status deployment/hello-world-deployment -n default
      
      - name: Deploy Service
        run: kubectl apply -f k8s/service.yaml
      
      - name: Check deployment status
        run: |
          kubectl get deployment hello-world-deployment -n default
          kubectl get pods -n default
          kubectl get service hello-world-service -n default

